{% extends 'layout.html' %}
{% block title %} Articles{% endblock%}

{% block content %}
    {% if article %}
        <h1> Editing article... </h1>
        <form action="" method="POST">

        <label for="brand"> Brand </label>
        <input type="text" name="brand" value="{{article.1}}">

        <label for="model"> Model </label>
        <input type="text" name="model" value="{{article.2}}">

        <label for="price"> Price </label>
        <input type="number" step="0.01" name="price" value="{{article.3}}">

        <label for="city"> City </label>
        <input type="text" name="city" value="{{article.4}}">

        <input type="submit" value="save">

    </form>
    {% else %}
        <h1> Creating new article... </h1>
        {% include 'includes/generic.html'%}
    {% endif %}


    <hr>
    <p> Whatever you want to put in this place...</p>
{% endblock%}>
